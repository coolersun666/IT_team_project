<!DOCTYPE html>
{% block title_block %}
    Register
{% endblock %}
{% block body_block %}
    <h1>Register for Manicurer</h1>
    {% if registered %}
        <strong>Upload picture here!</strong><br />
        <form  method="post" action="{% url 'myupload' %}"
              enctype="multipart/form-data">
            {% csrf_token %}

            {{ upload_form.as_p }}

            <input type="submit" name="submit" value="upload"/>
        </form>
    {% endif %}
{% endblock %}
</html>
