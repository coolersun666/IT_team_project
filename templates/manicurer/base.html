<!DOCTYPE html>
{% load staticfiles %}
<script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
<script src="{% static "js/manicurer-ajax.js" %}"></script>

<html>


<head >
    <link href="{% static 'css/base.css'%} " rel="stylesheet" media="screen">
    <meta charset="UTF-8"/>
    <title>Manicurer -
        {% block title_block %}
    {% endblock %}
    </title>
</head>



<body>

{% block body_block %}

                    <h2><strong> Manicurer </strong></h2>

{% endblock %}

<hr/>
<div>
    <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'manicurer:myupload' %}">Upload Picture</a></li>
            <li><a href="{% url 'manicurer:logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'manicurer:login' %}">Sign In</a></li>
            <li><a href="{% url 'manicurer:register' %}">Sign Up</a></li>
        {% endif %}

        <li><a href="{% url 'manicurer:about' %}">About</a></li>
        <li><a href="{% url 'manicurer:index' %}">Index</a></li>
    </ul>
</div>

</body>
</html>
