<!DOCTYPE html>
{% load staticfiles %}
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/manicurer-ajax.js" %}"></script>

<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Manicurer -
        {% block title_block %}
            Share your secret!
        {% endblock %}</title>
</head>
<body>
{% block body_block %}
{% endblock %}

<hr/>
<div>
    <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'myupload' %}">Upload Picture</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Sign In</a></li>
            <li><a href="{% url 'register' %}">Sign Up</a></li>
        {% endif %}

        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'index' %}">Index</a></li>
    </ul>
</div>

</body>
</html>
